<h1 style="background-color:teal ;">Lista de Usuarios</h1>
<table class="table">
    <thead class="thead-light">
      <tr>
        <th scope="col">Id</th>
        <th scope="col">FirstName</th>
        <th scope="col">SurName</th>
        <th scope="col">Address</th>
        <th scope="col">nameCity</th>

      </tr>
    </thead>
    <tbody>
        <tr *ngFor="let item of user" routerLink="/user/detail/{{item.id}}">
            <td>{{item.id}}</td>
            <td>{{item.firstname}}</td>
            <td>{{item.surname}}</td>
            <td>{{item.address}}</td>
            <td>{{item.name_city}}</td>


        </tr>
    </tbody>
      <tr>
  </table>
