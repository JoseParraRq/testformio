<h1 style="background-color:teal ;">Terceros List</h1>
<table class="table">
    <thead class="thead-light">
      <tr>
        <th scope="col">Id</th>
        <th scope="col">Tipo Terceros</th>
        <th scope="col">Tipo de Documento</th>
        <th scope="col">Documento</th>
        <th scope="col">Nombre de Tercero</th>
        <th scope="col">Municipio</th>
        <th scope="col">Tipo de Regimen</th>



      </tr>
    </thead>
    <tbody>
        <tr *ngFor="let item of terceros" routerLink="/terceros/detail/{{item.id}}">
            <td>{{item.id}}</td>
            <td>{{item.Tipo_tercero}}</td>
            <td>{{item.tipo_documento}}</td>
            <td>{{item.documento}}</td>
            <td>{{item.nombre_tercero}}</td>
            <td>{{item.municipio}}</td>
            <td>{{item.tipo_regimen}}</td>
            

        </tr>
    </tbody>
      <tr>
  </table>
<div>

    <button routerLink="/terceros/create">Create Terceros</button>
